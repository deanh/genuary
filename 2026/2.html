<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genuary 2026</title>
    <style>
     @font-face {
         font-family: 'Liquid Crystal';
         src: url('HomeVideoBold-R90Dv.ttf') format('truetype');
     }
     :root {
         /* base palette */
         --color-1: #221569;
         --color-2: #3b2799;
         --color-3: #4a2eca;
         --color-4: #a83cf0;
         --color-5: #db3cf0;
         --color-6: #f465ee;
         --color-7: #b5e6ff;
         --color-8: #84d5fe;
         --color-9: #4ec0e8;
         --color-10: #4ea3dc;
         --color-11: #3187d4;
         --color-12: #314ad4;
         --color-primary: var(--color-1);
         --color-secondary: var(--color-4);
         --color-background: var(--color-7);
         --color-text: var(--color-1);
         --color-accent: var(--color-5);
     }
     body {
         font-family: 'Liquid Crystal';
         color: var(--color-text);
         margin: 0;
         min-height: 100vh;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         background: var(--color-background);
         -webkit-font-smoothing: none;
         -moz-osx-font-smoothing: unsmoothed;
         font-smooth: never;
         text-rendering: optimizeSpeed;
     }
     h2 {
         font-size: 42px;
     }
     canvas {
         background: var(--color-background);
         border: 0px var(--color-background);
         box-shadow: 0 0px 0px var(--color-secondary);
         image-rendering: pixelated;        /* Chrome, Firefox */
         image-rendering: crisp-edges;      /* Firefox fallback */
         -ms-interpolation-mode: nearest-neighbor;  /* IE */
     }
     .controls {
         margin-top: 20px;
     }
     button {
         padding: 8px 16px;
         margin: 0 5px;
         cursor: pointer;
     }
    </style>
</head>
<body>
    <h2>Genuary 2: 12 principles of animation</h2>
    <canvas id="display"></canvas>
    <!--div class="controls">
        <button onclick="startAnimation()">Start</button>
        <button onclick="stopAnimation()">Stop</button>
        <button onclick="resetAnimation()">Reset</button>
    </div -->
    <script src="canvas.js"></script>
    <script src="2.js"></script>
</body>
</html>
